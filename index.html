<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/modern-normalize.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="preload">
    <div class="container">
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="img" />
        <div class="score">
          <p class="score__title">score</p>
          <p class="score__number">0</p>
        </div>
      </header>
      <section class="game">
        <button class="choice-btn" data-choice="rock">
          <div class="choice rock">
            <img src="./images/icon-rock.svg" alt="img" />
          </div>
        </button>
        <button class="choice-btn" data-choice="paper">
          <div class="choice paper">
            <img src="./images/icon-paper.svg" alt="img" />
          </div>
        </button>
        <button class="choice-btn" data-choice="scissors">
          <div class="choice scissors">
            <img src="./images/icon-scissors.svg" alt="img" />
          </div>
        </button>
      </section>
    </div>
    <section class="results hidden">
      <h2 class="results__heading">Ваш выбор</h2>
      <h2 class="results__heading">Выбор компьютера</h2>
      <div class="results__result"></div>
      <div class="results__winner hidden">
        <h3 class="results__text"></h3>
        <button class="play-again">Play again</button>
      </div>
      <div class="results__result"></div>
    </section>

    <button class="rules-btn" tabindex="1">Rules</button>
    <div class="modal">
      <div class="modal__container">
        <header class="modal__header">
          <h2 class="modal__heading">Rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="img" />
          </button>
        </header>
        <img class="modal__img" src="./images/image-rules.svg" alt="img" />
      </div>
    </div>
    <footer class="footer">
      <div class="attribution">
        Created by
        <a href="#" target="_blank">FrontEnd Developer Kiril</a>
        from
        <a href="#">CS tecnology</a>
      </div>
    </footer>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
